<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Mi primera p√°gina con AngularJS</title>
	<style>
		.animated {
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 2s;
		}
		animated.ng-hide {
			opacity: 0;
			max-height: 0px !important;
			display: block !important;
		}
	</style>
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<div ng-show="loading">Cargando...</div>
	<div ng-show="!loading && post.length <= 0">No se encontraron resultados</div>
	<ul ng-show="post.length > 0" class="animated">
		<li ng-repeat="post in posts">
			<h2>{{ post.title }}</h2>
			<p>
				{{ post.body }}
			</p>
		</li>
	</ul>
</body>
</html>
